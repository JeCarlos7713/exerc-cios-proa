<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">

    <title>Jeje's Travel</title>
</head>

<body>

    <header id="home">
        <nav id="nav">
            <div class="nav-center">
                <div class="nav-header">
                    <img src="img/logo.png" class="logo" alt="Logo do Site">

                    <button class="btn-menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <!--menu links-->

                <div class="links-container">
                    <ul class="links">
                        <li><a href="#home" class="scroll-link">Home</a></li>
                        <li><a href="#sobre" class="scroll-link">Sobre</a></li>
                        <li><a href="#servicos" class="scroll-link">Serviços</a></li>
                        <li><a href="#viagens" class="scroll-link">Viagens</a></li>
                    </ul>
                </div><!-- end nav-header -->
            </div><!-- end nav-center -->

        </nav>

        <!--banner-->
        <div class="banner">
            <div class="container">
                <h1>scroll down</h1>
                <p>lorem</p>
                <a href="#viagens" class="btn btn-branco">Veja as viagens</a>
            </div>
            <!--end container-->
        </div>
        <!--end banner-->
    </header>

    <!-- sections sobre-->
    <section id="sobre" class="section">
        <div class="titulo">
            <h2>Sobre <span>nós</span></h2>
        </div>
    </section>
    <!-- sections servicos-->
    <section id="servicos" class="section">
        <div class="titulo">
            <h2>Nossos <span>serviços</span></h2>
        </div>
    </section>
    <!-- sections sobre-->
    <section id="viagens" class="section">
        <div class="titulo">
            <h2>Viagens <span>em destaque</span></h2>
        </div>
    </section>

    <!--footer-->
    <footer class="section">
        <p>&reg; Jeje's Travel Tours Company
            <span id="data"></span> | Todos os direitos Reservados
        </p>
    </footer>

    <!-- seta para voltar-->
    <a href="#home" class="scroll-top">
        <i class="fas fa-arrow-up"></i>
    </a>

    <script src="script.js"></script>
</body>

</html>
